    <style>

            background-color: rgb(31, 29, 28);
            background-image: linear-gradient(to right, rgba(255,0,0,0), rgb(148, 15, 55));

    <body class="body-back" style="overflow: hidden;"> 
        <div class="wrapper" id="login">
            <div class="form-left">
                <h2 class="text-uppercase">PlayZa Login</h2><br/>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    
                
                   
                </div>
            </div>
            <form class="form-right" id="logForm">
                <h2 class="text-uppercase">Log In</h2>
                <div class="row">
                    <div class="mb-3">
                        <label>User Name</label>
                        <input type="text" name="username" id="username" class="input-field" placeholder="User Name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" name="password" id="password" class="input-field" required>
                        
                    </div>
                    <div class="mb-3">
                        <label class="option">No account. Click <a href="sign-up.html">here </a>to register.</label>
                    </div>
                
                <div class="form-field">
                    <button type="submit" class="login" name="login">Log In</button>
                </div>
            </form>
        </div>

 
    <script>

        // Get the registration form element
const logForm = document.getElementById('logForm');

// Add an event listener to the form
logForm.addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent the form from submitting

  var savedUsername = getCookie("username");
  var savedPassword = getCookie("password");

  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;

  // Check that both fields are filled out
  if (username == "" || password == "") {
    alert("Please enter both your username and password.");
    return false;
  }

  // Check if the saved username and password match the ones entered in the form
  if (savedUsername != "" && savedPassword != "" && username === savedUsername && password === savedPassword) {
    // Redirect to the profile page
    window.location.href = 'categories.html'
    return true;
  } else {
    alert("Incorrect username or password. Please try again.");
    return false;
  }
  
});

// Function to read a cookie by its name
function getCookie(name) {
  var value = "; " + document.cookie;
  var parts = value.split("; " + name + "=");
  if (parts.length == 2) {
    return parts.pop().split(";").shift();
  }
  return "";
}
  
    </script>
